<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간편 재고 관리 시스템</title>
    <!-- Vue.js and Barcode Scanner Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://rsms.me/inter/inter.css');
        html { font-family: 'Inter', sans-serif; }
        #reader { min-height: 250px; }
        .tab-button { padding: 10px 20px; cursor: pointer; border-bottom: 3px solid transparent; transition: all 0.3s ease; font-weight: 500; color: #6B7280; }
        .tab-button:hover { background-color: #F3F4F6; }
        .tab-button.active { color: #4F46E5; border-bottom-color: #4F46E5; font-weight: 600; }
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.6); display: flex; justify-content: center; align-items: center; z-index: 50; }
        .modal-content { background: white; padding: 2rem; border-radius: 0.75rem; width: 90%; max-width: 500px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04); transform: scale(0.95); opacity: 0; animation: fadeInScale 0.3s ease-out forwards; }
        @keyframes fadeInScale { to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body class="bg-gray-100">

<div id="app" class="max-w-4xl mx-auto p-4 md:p-6">
    <div class="bg-white rounded-xl shadow-lg">
        <!-- Header -->
        <header class="p-5 border-b border-gray-200">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800 text-center">📦 간편 재고 관리 시스템</h1>
        </header>

        <!-- Tabs -->
        <div class="flex justify-around border-b border-gray-200 bg-gray-50 rounded-t-xl">
            <button @click="activeTab = 'manager'" :class="{'active': activeTab === 'manager'}" class="tab-button w-full">재고 관리</button>
            <button @click="activeTab = 'generator'" :class="{'active': activeTab === 'generator'}" class="tab-button w-full">바코드 생성</button>
            <button @click="activeTab = 'settings'" :class="{'active': activeTab === 'settings'}" class="tab-button w-full">설정</button>
        </div>

        <!-- Main Content -->
        <main class="p-5 md:p-8">
            <!-- Inventory Manager Tab -->
            <div v-show="activeTab === 'manager'">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">재고 관리</h2>
                
                <div class="mb-6 bg-gray-50 p-4 rounded-lg">
                    <label for="manualLocation" class="block text-sm font-medium text-gray-600 mb-2">위치 ID로 조회:</label>
                    <div class="flex items-center space-x-2">
                        <input type="text" id="manualLocation" v-model="manualLocationId" @keyup.enter="fetchInventoryByManualInput" placeholder="예: A-01-01" class="flex-grow min-w-0 p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        <button @click="fetchInventoryByManualInput" class="px-4 py-2 bg-indigo-600 text-white font-semibold rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" style="word-break: keep-all;">조회</button>
                    </div>
                </div>

                <div id="reader" class="mb-4 border-2 border-dashed border-gray-300 rounded-lg p-2 bg-gray-50"></div>
                <button @click="toggleScan" class="w-full mb-6 px-4 py-2 text-white font-semibold rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2" :class="isScanning ? 'bg-red-500 hover:bg-red-600 focus:ring-red-400' : 'bg-blue-500 hover:bg-blue-600 focus:ring-blue-400'" v-text="isScanning ? '스캔 중지' : '바코드 스캔 시작'"></button>
                <div v-if="scannedLocation" class="text-center p-3 mb-4 bg-green-100 text-green-800 rounded-lg">
                    <strong>선택된 위치:</strong> {{ scannedLocation }}
                </div>

                <div class="mb-6">
                    <h3 class="text-lg font-semibold text-gray-700 mb-2">현재 재고 현황</h3>
                    <div v-if="loadingInventory" class="text-center text-gray-500">재고 정보를 불러오는 중...</div>
                    <div v-else-if="inventory.length > 0" class="overflow-x-auto bg-white border border-gray-200 rounded-lg">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">제품ID</th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">제품명</th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">수량</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <tr v-for="item in inventory" :key="item.ProductID" @touchend="selectProduct(item)" class="cursor-pointer hover:bg-gray-100 transition-colors duration-200">
                                    <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-800">{{ item.ProductID }}</td>
                                    <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-800">{{ item.ProductName }}</td>
                                    <td class="px-4 py-4 whitespace-nowrap text-sm font-bold text-gray-800">{{ item.Quantity }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div v-else class="text-center p-4 bg-gray-50 rounded-lg text-gray-500">해당 위치에 재고가 없거나 조회되지 않았습니다.</div>
                </div>

                <div v-if="scannedLocation">
                    <h3 class="text-lg font-semibold text-gray-700 mb-2">재고 입/출고</h3>
                    <div class="space-y-4 p-4 bg-gray-50 rounded-lg">
                        <input v-model="productId" type="text" placeholder="제품 ID (바코드 또는 수동입력)" class="w-full p-2 border border-gray-300 rounded-md">
                        <input v-model="productName" type="text" placeholder="제품명" class="w-full p-2 border border-gray-300 rounded-md">
                        <input v-model.number="quantity" type="number" placeholder="수량" min="1" class="w-full p-2 border border-gray-300 rounded-md">
                        <div class="flex space-x-4">
                            <button @click="confirmUpdateStock('IN')" class="w-full py-2 bg-green-500 text-white font-semibold rounded-md hover:bg-green-600">입고</button>
                            <button @click="confirmUpdateStock('OUT')" class="w-full py-2 bg-red-500 text-white font-semibold rounded-md hover:bg-red-600">출고</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Barcode Generator Tab -->
            <div v-show="activeTab === 'generator'">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">위치 바코드 생성</h2>
                <div class="space-y-4">
                    <input v-model="locationToGenerate" type="text" placeholder="위치 ID 입력 (예: A-01-01)" class="w-full p-2 border border-gray-300 rounded-md">
                    <button @click="generateBarcode" class="w-full py-2 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700">생성</button>
                    <div v-if="barcodeGenerated" class="text-center p-4 border rounded-lg">
                        <svg id="barcode"></svg>
                        <button @click="printBarcode" class="mt-4 px-4 py-2 bg-gray-600 text-white font-semibold rounded-md hover:bg-gray-700">인쇄</button>
                    </div>
                </div>
            </div>

            <!-- Settings Tab -->
            <div v-show="activeTab === 'settings'">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">설정</h2>
                <label for="gasUrl" class="block text-sm font-medium text-gray-600">Google Apps Script URL:</label>
                <input id="gasUrl" v-model="gasUrl" type="text" placeholder="배포된 웹 앱 URL을 붙여넣으세요" class="mt-1 w-full p-2 border border-gray-300 rounded-md">
                <button @click="saveSettings" class="mt-4 w-full py-2 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700">저장</button>
            </div>
        </main>
    </div>

    <!-- Modal for notifications and confirmations -->
    <div v-if="showModal" class="modal-overlay" @click="closeModal">
        <div class="modal-content text-center" @click.stop>
            <h3 class="text-xl font-semibold mb-4" :class="modalType === 'success' ? 'text-green-600' : modalType === 'error' ? 'text-red-600' : 'text-gray-800'">{{ modalTitle }}</h3>
            <p class="text-gray-600 mb-6 whitespace-pre-wrap">{{ modalMessage }}</p>

            <!-- Confirmation buttons -->
            <div v-if="modalMode === 'confirmation'" class="flex space-x-4">
                <button @click="closeModal" class="w-full px-6 py-2 bg-gray-300 text-gray-800 font-semibold rounded-md hover:bg-gray-400">취소</button>
                <button @click="executePendingAction" class="w-full px-6 py-2 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700">확인</button>
            </div>
            <!-- Notification button -->
            <div v-else>
                <button @click="closeModal" class="px-6 py-2 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700">닫기</button>
            </div>
        </div>
    </div>

        <div v-if="showModal" class="modal-overlay" @click="modalMode !== 'loading' && closeModal()">
        <div class="modal-content text-center" @click.stop>
            <h3 class="text-xl font-semibold mb-4" :class="modalType === 'success' ? 'text-green-600' : modalType === 'error' ? 'text-red-600' : 'text-gray-800'">{{ modalTitle }}</h3>
            <p class="text-gray-600 mb-6 whitespace-pre-wrap">{{ modalMessage }}</p>

            <!-- 로딩 상태 표시 -->
            <div v-if="modalMode === 'loading'">
                <svg class="animate-spin h-8 w-8 text-indigo-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </div>

            <!-- 확인 버튼 -->
            <div v-else-if="modalMode === 'confirmation'" class="flex space-x-4">
                <button @click="closeModal" class="w-full px-6 py-2 bg-gray-300 text-gray-800 font-semibold rounded-md hover:bg-gray-400">취소</button>
                <button @click="executePendingAction" class="w-full px-6 py-2 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700">확인</button>
            </div>
            
            <!-- 알림 버튼 -->
            <div v-else-if="modalMode === 'notification'">
                <button @click="closeModal" class="px-6 py-2 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700">닫기</button>
            </div>
        </div>
    </div>
</div>

<script src="./script.js"></script>
</body>
</html>
